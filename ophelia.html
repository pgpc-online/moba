<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hero Profile - Ophelia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #f1c40f;
            --blue: #3498db;
            --glass: rgba(0, 0, 0, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif; color: white;
        }

        /* Background Image */
        .hero-bg {
            position: fixed; inset: 0;
            background: url('bg.jpg') center/cover no-repeat;
            z-index: -1;
        }
        .hero-bg::after {
            content: ""; position: absolute; inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
        }

        /* Back Button */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--glass); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: var(--blue); }

        /* Main Layout */
        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            height: 100vh;
            padding: 20px 40px;
            align-items: center;
        }

        /* LEFT SIDE: Hero Info */
        .details-panel {
            background: var(--glass);
            padding: 25px; border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 15px;
        }
        .hero-title h1 { font-size: 32px; text-transform: uppercase; margin: 0; color: var(--gold); }
        .hero-title span { color: var(--blue); font-weight: bold; letter-spacing: 2px; font-size: 12px; }
        .description { font-size: 13px; opacity: 0.8; line-height: 1.5; }
        
        .skills-row { display: flex; gap: 12px; margin-top: 10px; }
        .skill-box {
            width: 50px; height: 50px; border-radius: 12px;
            border: 1px solid var(--gold); background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }

        /* CENTER: Sprite Animation */
        .sprite-display {
            height: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            position: relative;
        }
        .ophelia-sprite {
            height: 70vh;
            aspect-ratio: 1 / 1;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        /* Entrance Logic (5x5 grid) */
        .entrance {
            background-image: url('op.png');
            background-size: 500% 500%;
            animation: 
                moveX_5 0.5s steps(5) infinite,
                moveY_5 2.5s steps(5) forwards;
        }

        /* Idle Logic (6x6 grid) */
        .idle {
            background-image: url('idle.png');
            background-size: 600% 600%;
            animation: 
                moveX_6 0.6s steps(6) infinite,
                moveY_6 3.6s steps(6) infinite;
        }

        /* Animation Math */
        @keyframes moveX_5 { from { background-position-x: 0%; } to { background-position-x: 125%; } }
        @keyframes moveY_5 { from { background-position-y: 0%; } to { background-position-y: 125%; } }
        
        @keyframes moveX_6 { from { background-position-x: 0%; } to { background-position-x: 120%; } }
        @keyframes moveY_6 { from { background-position-y: 0%; } to { background-position-y: 120%; } }

        /* RIGHT SIDE: Skins */
        .skins-panel {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .skin-card {
            width: 180px; height: 320px;
            border-radius: 15px; border: 2px solid var(--gold);
            overflow: hidden; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .skin-card img { width: 100%; height: 100%; object-fit: cover; }
        .skin-label {
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(transparent, black);
            padding: 10px; text-align: center; font-size: 12px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="back-btn" onclick="history.back()">
        <i class="fas fa-chevron-left"></i>
    </div>

    <main class="profile-container">
        
        <!-- LEFT: DETAILS -->
        <section class="details-panel">
            <div class="hero-title">
                <h1>Ophelia</h1>
                <span>SUPPORT / TANK</span>
            </div>
            
            <p class="description">
                "The rhythmic pulse of the desert." <br><br>
                Healer of the Mashna Empire. Ophelia uses her legendary guitar to weave soundscapes that protect her allies and shatter the resolve of her enemies.
            </p>

            <div>
                <span style="font-size: 11px; color: var(--gold); font-weight: bold;">SKILLSET</span>
                <div class="skills-row">
                    <div class="skill-box" title="Basic Attack">ðŸŽµ</div>
                    <div class="skill-box" title="Root Skill">ðŸ”Š</div>
                    <div class="skill-box" title="AOE Hammer">ðŸ”¨</div>
                    <div class="skill-box" title="Ultimate Resonance">âœ¨</div>
                </div>
            </div>
        </section>

        <!-- CENTER: ANIMATION -->
        <section class="sprite-display">
            <!-- Initial state is entrance -->
            <div id="heroSprite" class="ophelia-sprite entrance"></div>
        </section>

        <!-- RIGHT: SKINS -->
        <section class="skins-panel">
            <h3 style="font-size: 14px; letter-spacing: 2px;">SKINS</h3>
            <div class="skin-card">
                <!-- Replace with your actual portrait file name -->
                <img src="IMG_2025.png" onerror="this.src='https://i.ibb.co/Vv6K39P/avatar-placeholder.png'">
                <div class="skin-label">Desert Saint</div>
            </div>
        </section>

    </main>

    <script>
        // Transition from Entrance (op.png) to Idle (idle.png)
        const spriteDiv = document.getElementById('heroSprite');
        
        // Duration of op.png entrance (25 frames at roughly 0.1s each = 2.5s)
        setTimeout(() => {
            spriteDiv.classList.remove('entrance');
            spriteDiv.classList.add('idle');
        }, 2500);
    </script>

</body>
</html>
