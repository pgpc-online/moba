
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hero Profile - Ophelia Cinematic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #f1c40f;
            --blue: #3498db;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* --- BACKGROUND VIDEO --- */
        #hero-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .video-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- LAYOUT CONTAINER --- */
        .profile-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100dvh;
            /* Handle Notches */
            padding: 20px max(20px, env(safe-area-inset-right)) 20px max(20px, env(safe-area-inset-left));
            gap: 20px;
        }

        /* --- NAVIGATION --- */
        .back-btn {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            left: max(20px, env(safe-area-inset-left));
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: 0.2s;
            backdrop-filter: blur(10px);
        }
        .back-btn:active { transform: scale(0.9); background: var(--blue); }

        /* --- LEFT SIDE: HERO DETAILS --- */
        .details-panel {
            flex: 0 1 320px; /* Flexible width up to 320px */
            background: var(--glass);
            padding: clamp(15px, 3vh, 30px);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .hero-title h1 { 
            font-size: clamp(24px, 5vh, 38px); 
            text-transform: uppercase; 
            color: var(--gold); 
            line-height: 1;
        }
        .hero-title span { 
            color: var(--blue); 
            font-weight: bold; 
            letter-spacing: 2px; 
            font-size: clamp(10px, 1.5vh, 13px); 
        }

        .description { 
            font-size: clamp(12px, 1.8vh, 15px); 
            opacity: 0.9; 
            line-height: 1.4; 
            font-style: italic; 
        }
        
        .skills-row { 
            display: flex; 
            gap: clamp(8px, 1.5vw, 12px); 
            margin-top: 5px; 
        }

        .skill-box {
            width: clamp(40px, 7vh, 55px);
            height: clamp(40px, 7vh, 55px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(16px, 3vh, 22px);
            transition: 0.3s;
        }

        /* --- RIGHT SIDE: SKINS --- */
        .skins-panel { 
            flex: 0 0 auto;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px; 
        }

        .skins-panel h3 {
            font-size: 14px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px #000;
        }

        .skin-card {
            width: clamp(120px, 25vw, 200px);
            height: clamp(200px, 50vh, 350px);
            border-radius: 15px;
            border: 2px solid var(--gold);
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .skin-card img { width: 100%; height: 100%; object-fit: cover; }
        .skin-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 10px 5px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
        }

        /* --- AUDIO PROMPT --- */
        #tap-to-hear {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: black;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 900;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); } 50% { opacity: 1; transform: translateX(-50%) scale(1.05); } }

        /* --- RESPONSIVE ADJUSTMENTS FOR SMALL LANDSCAPE --- */
        @media (max-height: 420px) {
            .details-panel { flex-basis: 260px; gap: 8px; padding: 15px; }
            .description { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
            .hero-title h1 { font-size: 24px; }
            .skin-card { height: 200px; width: 120px; }
        }

    </style>
</head>
<body>

    <video id="hero-video" autoplay loop muted playsinline>
        <source src="ophelia_vid.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div class="back-btn" onclick="history.back()">
        <i class="fas fa-chevron-left"></i>
    </div>

    <div id="tap-to-hear">TAP TO UNMUTE CINEMATIC</div>

    <main class="profile-container">
        <!-- LEFT -->
        <section class="details-panel">
            <div class="hero-title">
                <h1>Ophelia</h1>
                <span>SUPPORT / TANK</span>
            </div>
            <p class="description">
                "The rhythmic pulse of the desert." <br><br>
                Healer of the Mashna Empire. Ophelia uses her legendary guitar to weave soundscapes that protect her allies and shatter the resolve of her enemies.
            </p>
            <div class="skills-row">
                <div class="skill-box">ðŸŽµ</div>
                <div class="skill-box">ðŸ”Š</div>
                <div class="skill-box">ðŸ”¨</div>
                <div class="skill-box">âœ¨</div>
            </div>
        </section>

        <!-- CENTER (Spacer for Video) -->
        <div style="flex: 1;"></div>

        <!-- RIGHT -->
        <section class="skins-panel">
            <h3>SKINS</h3>
            <div class="skin-card">
                <img src="IMG_2025.png" alt="Default Skin">
                <div class="skin-label">Desert Saint</div>
            </div>
        </section>
    </main>

    <script>
        const video = document.getElementById('hero-video');
        const instruction = document.getElementById('tap-to-hear');

        window.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.currentTime = 0; // Restart for full impact
                instruction.style.display = 'none';
            }
        }, { once: true });
    </script>
</body>
</html>
